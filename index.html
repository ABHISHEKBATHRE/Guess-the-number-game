<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GUESS THE NUMBER BETWEEN 1 TO 100</h1>
    <div class="container">
    <h3>You have only 10 attempts to guess a number</h3>
    <div class="content">
    <form >
        <label for="guessednum">Enter the Number:</label>
        <input type="text" id="guessednum">
        <input type="submit" value="Submit the number" id="sub">
    </form>
    </div>
    <div id="box">
    <div class="pre">
        <div class="b1">
            Previous attempts:
        </div>
    <div id="prevattempt">
    </div>
    </div>
    <div class="rem">
        <div class="b2">
            Remaining attempts:
        </div>
    <div id="remaining">10</div>
    </div>
    <div id="mess">
    </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
